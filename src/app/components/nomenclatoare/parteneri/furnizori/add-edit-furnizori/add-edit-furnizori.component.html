<div class="form-group row">
  <div class="p-grid">
    <div class="p-col-4">
      <div class="frame-input">
          <span class="text-el">
            CIF / CNP
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="cif" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Denumire
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="denumireFurnizor" placeholder="Introduceti numele furnizorului" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Reg. Com
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="regCom" pInputText>
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Cod client
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="codClient" pInputText>
        </span>
      </div>
    </div>
    <div class="p-col-4">
      <div class="frame-input">
          <span class="text-el">
            Adresa
          </span>
        <span class="val">
            <textarea [rows]="3" [cols]="22" class="form-control" [(ngModel)]="adresa" pInputTextarea></textarea>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Localitate
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="localitate" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Judet
        </span>
        <span class="val">
          <select class="form-control" [(ngModel)]="judet">
            <option value="" selected disabled hidden>Selecteaza judet</option>
            <option value="Alba">Alba</option>
            <option value="Arad">Arad</option>
            <option value="Arges">Arges</option>
            <option value="Bacau">Bacau</option>
            <option value="Bihor">Bihor</option>
            <option value="Bistrita-Nasaud">Bistrita-Nasaud</option>
            <option value="Botosani">Botosani</option>
            <option value="Braila">Braila</option>
            <option value="Brasov">Brasov</option>
            <option value="Bucuresti">Bucuresti</option>
            <option value="Buzau">Buzau</option>
            <option value="Calarasi">Calarasi</option>
            <option value="Caras-Severin">Caras-Severin</option>
            <option value="Cluj">Cluj</option>
            <option value="Constanta">Constanta</option>
            <option value="Covasna">Covasna</option>
            <option value="Dimbovita">Dimbovita</option>
            <option value="Dolj">Dolj</option>
            <option value="Galati">Galati</option>
            <option value="Gorj">Gorj</option>
            <option value="Giurgiu">Giurgiu</option>
            <option value="Harghita">Harghita</option>
            <option value="Hunedoara">Hunedoara</option>
            <option value="Ialomita">Ialomita</option>
            <option value="Iasi">Iasi</option>
            <option value="Ilfov">Ilfov</option>
            <option value="Maramures">Maramures</option>
            <option value="Mehedinti">Mehedinti</option>
            <option value="Mures">Mures</option>
            <option value="Neamt">Neamt</option>
            <option value="Olt">Olt</option>
            <option value="Prahova">Prahova</option>
            <option value="Salaj">Salaj</option>
            <option value="Satu Mare">Satu Mare</option>
            <option value="Sibiu">Sibiu</option>
            <option value="Suceava">Suceava</option>
            <option value="Teleorman">Teleorman</option>
            <option value="Timis">Timis</option>
            <option value="Tulcea">Tulcea</option>
            <option value="Vaslui">Vaslui</option>
            <option value="Vilcea">Vilcea</option>
            <option value="Vrancea">Vrancea</option>
          </select>
<!--             <p-dropdown class="form-control" [(ngModel)]="judet"-->
<!--                         optionLabel="name" [filter]="true" [emptyFilterMessage] appendTo="body"-->
<!--                         [autoDisplayFirst]="false" [showClear]="true">-->
<!--             </p-dropdown>-->
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Tara
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="tara" pInputText>
        </span>
      </div>
    </div>
    <div class="p-col-4">
      <div class="frame-input">
          <span class="text-el">
            IBAN
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="iban" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Banca
          </span>
        <span class="val">
          <select class="form-control" [(ngModel)]="banca">
            <option value="" selected disabled hidden>Selecteaza banca</option>
            <option value="Alpha Bank Romania">Alpha Bank Romania</option>
            <option value="Banca Comerciala Romana">Banca Comerciala Romana</option>
            <option value="Banca Nationala a Romaniei">Banca Nationala a Romaniei</option>
            <option value="Banca Transilvania">Banca Transilvania</option>
            <option value="BRD - Groupe Societe Generale">BRD - Groupe Societe Generale</option>
            <option value="CEC Bank">CEC Bank</option>
            <option value="Citibank Romania">Citibank Romania</option>
            <option value="ING Bank NV">ING Bank NV</option>
            <option value="Libra Bank">Libra Bank</option>
            <option value="OTP Bank Romania">OTP Bank Romania</option>
            <option value="Raiffeisen Bank">Raiffeisen Bank</option>
            <option value="Trezoreria statului">Trezoreria statului</option>
            <option value="Unicredit Bank SA">Unicredit Bank SA</option>
          </select>
<!--            <p-dropdown class="form-control" [(ngModel)]="banca"-->
<!--                        optionLabel="name" [filter]="true" [emptyFilterMessage] appendTo="body"-->
<!--                        [autoDisplayFirst]="false" [showClear]="true">-->
<!--            </p-dropdown>-->
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Email
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="email" pInputText>
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Persoana contact
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="persoanaContact" pInputText>
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Telefon
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="telefon" pInputText>
        </span>
      </div>
    </div>
  </div>
</div>

<button (click)="addFurnizor()" *ngIf="furn.FurnizoriId == 0" class="btn btn-primary">
  Add
</button>

<button (click)="updateFurnizor()" *ngIf="furn.FurnizoriId != 0" class="btn btn-primary">
  Update
</button>
