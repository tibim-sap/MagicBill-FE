<div class="form-group row">
  <div class="p-grid">
    <div class="p-col-12">
      <div class="frame-input">
          <span class="text-el">
            Denumire gestiune
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="denumireGestiune" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Tip gestiune
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="tipGestiune" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Gestionar
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="gestionar" pInputText>
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Adresa
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="adresa" pInputText>
        </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
            Localitate
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="localitate" pInputText>
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Judet
          </span>
        <span class="val">
<!--              <p-dropdown [options]="cities" [(ngModel)]="judet"-->
<!--                          optionLabel="name" [filter]="true" [emptyFilterMessage] appendTo="body"-->
<!--                          [autoDisplayFirst]="false" [showClear]="true"-->
<!--              ></p-dropdown>-->
          </span>
      </div>
      <div class="frame-input">
          <span class="text-el">
          Tara
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="tara" pInputText>
        </span>
      </div>
    </div>
  </div>
</div>

<button (click)="addGestiune()" *ngIf="gest.gestiuneId == 0" class="btn btn-primary">
  Add
</button>

<button (click)="updateGestiune()" *ngIf="gest.gestiuneId != 0" class="btn btn-primary">
  Update
</button>
