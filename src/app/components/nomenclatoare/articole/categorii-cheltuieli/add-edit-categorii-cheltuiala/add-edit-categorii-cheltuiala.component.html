<div class="form-group row">
  <div class="p-grid">
    <div class="p-col-12">
      <div class="frame-input">
          <span class="text-el">
            Categorie parinte
          </span>
        <span class="val">
          <select class="form-control" [(ngModel)]="CategorieParinte">
            <option value="" selected disabled hidden>Selecteaza categoria</option>
            <option value="Utilitati">Utilitati</option>
            <option value="Servicii">Servicii</option>
            <option value="Auto">Auto</option>
            <option value="Chirii">Chirii</option>
            <option value="Consumabile">Consumabile</option>
          </select>
        </span>
      </div>

      <div class="frame-input">
        <span class="text-el">
          Denumire categorie
          </span>
        <span class="val">
            <input type="text" class="form-control" [(ngModel)]="DenumireCategorie" pInputText>
        </span>
      </div>

      <div class="frame-input">
        <span class="text-el">
          Descriere
        </span>
        <span class="val">
          <input type="text" class="form-control" [(ngModel)]="Descriere" pInputText>
        </span>
      </div>

    </div>
  </div>
</div>

<button (click)="addCategorieCheltuiala()" *ngIf="catChelt.CategorieID == 0" class="btn btn-primary">
  Add
</button>

<button (click)="updateCategorieCheltuiala()" *ngIf="catChelt.CategorieID != 0" class="btn btn-primary">
  Update
</button>
